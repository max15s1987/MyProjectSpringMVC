<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${'name: ' + user.getName()}">VALUE</p>
<p th:text="${'age: ' + user.getAge()}">VALUE</p>
<p th:text="${'city: ' + user.getCity()}">VALUE</p>
<p th:text="${'e-mail: ' + user.getEmail()}">VALUE</p>
<p th:text="${'id: ' + user.getId()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
